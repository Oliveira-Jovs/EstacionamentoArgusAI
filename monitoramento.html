<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Estacionamento</title>
    <link rel="icon" href="img/icone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/monitoramento.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Estacionamento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">In√≠cio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bot√µes de Controle da Cancela (Fora do Container e Navbar) -->
    <div class="controle-cancela">
        <button id="abrirCancelaBtn" class="btn btn-success btn-cancela">
            <span class="btn-text">Abrir Cancela</span>
            <span class="btn-icon"><i class="fas fa-motorcycle"></i></span> <!-- √çcone de moto -->
        </button>
        <button id="fecharCancelaBtn" class="btn btn-danger btn-cancela">
            <span class="btn-text">Fechar Cancela</span>
            <span class="btn-icon"><i class="fas fa-times"></i></span> <!-- √çcone de fechar -->
        </button>
        <div id="statusCancela" class="mt-2 fs-5 status-cancela"></div>
    </div>

    <!-- Indicadores de Vagas -->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Quantidade de Motos</h5>
                        <p class="card-text fs-3">75</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Grid de C√¢meras -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">C√¢mera 1</h5>
                        <img src="https://fakeimg.pl/400x300" alt="C√¢mera 1" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">C√¢mera 2</h5>
                        <img src="https://fakeimg.pl/400x300" alt="C√¢mera 2" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">C√¢mera 3</h5>
                        <img src="https://fakeimg.pl/400x300" alt="C√¢mera 3" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">C√¢mera 4</h5>
                        <img src="https://fakeimg.pl/400x300" alt="C√¢mera 4" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para simular a abertura e fechamento da cancela
        const statusCancela = document.getElementById('statusCancela');
        const abrirCancelaBtn = document.getElementById('abrirCancelaBtn');
        const fecharCancelaBtn = document.getElementById('fecharCancelaBtn');

        abrirCancelaBtn.addEventListener('click', function() {
            statusCancela.textContent = "Cancela aberta! üèçÔ∏è";
            statusCancela.classList.remove('status-fechada');
            statusCancela.classList.add('status-aberta');
        });

        fecharCancelaBtn.addEventListener('click', function() {
            statusCancela.textContent = "Cancela fechada.";
            statusCancela.classList.remove('status-aberta');
            statusCancela.classList.add('status-fechada');
        });
    </script>
</body>
</html>
